name: crp_dinov3
channels:
  - pytorch
  - conda-forge
  - bioconda
  - nodefaults

dependencies:
  - python=3.11
  - pip

  # Pin these explicitly to the pytorch channel to avoid mixing builds
  - pytorch::pytorch=2.1.2
  - pytorch::torchvision=0.16.2

  - torchmetrics
  - numpy=1.23.5
  - tqdm
  - matplotlib
  - pandas
  - scikit-learn
  - termcolor
  - omegaconf
  - regex
  - submitit

  - pip:
      - -e ../repos/zennit-crp
      - -e ../repos/dinov3